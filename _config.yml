## 2) `Gemfile` (enables local preview; GitHub Pages will still build remote_theme without this)
```ruby
source "https://rubygems.org"

gem "github-pages", group: :jekyll_plugins
# For the Minimal Mistakes cache include
gem "jekyll-include-cache"
```

> Local run: `bundle install` then `bundle exec jekyll serve` and open http://127.0.0.1:4000

