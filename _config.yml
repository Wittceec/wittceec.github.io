    // Tiny blog autoloader: looks for posts listed in posts/index.json
    async function loadPosts() {
      try {
        const res = await fetch('posts/index.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('No posts yet');
        const posts = await res.json();
        const wrap = document.getElementById('posts');
        posts.slice(0,6).forEach(p => {
          const el = document.createElement('article');
          el.className = 'project';
          el.innerHTML = `<div class="meta">${p.date}</div><h3><a href="${p.href}">${p.title}</a></h3><p>${p.desc||''}</p>`;
          wrap.appendChild(el);
        });
      } catch(e) {
        // Silence when no posts exist yet
      }
    }
    loadPosts();
  </script>
