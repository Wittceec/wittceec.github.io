locale: en-US
title: "Chris Wittman"
subtitle: "Data Center Ops & Automation"
description: >-
  Data Center Operations · Power Automate · PowerShell · Python · Active Directory · Networking
url: "https://wittceec.github.io"
baseurl: ""

markdown: kramdown
theme: null
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
plugins:
  - jekyll-include-cache

author:
  name: "Chris Wittman"
  avatar: "/assets/images/avatar.jpg"
  bio: "I keep healthcare infrastructure running and automate the boring parts. Power Automate, PowerShell, Python, AD, and a soft spot for networking and Linux."
  location: "PA, USA"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Wittceec"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/christopher-wittman"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:chris@example.com"

defaults:
  - scope: { path: "", type: posts }
    values: { layout: single, author_profile: false, read_time: true, comments: false, share: false, related: true }
  - scope: { path: "_pages", type: pages }
    values: { layout: single, author_profile: true }

minimal_mistakes_skin: "dark"
search: true
paginate: 5
paginate_path: "/page:num/"
